<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Fighting Crime</h1>
    </div>
    <div class="char-input" id="char-input">
        <h1>Welcome to "Fighting Crime: A Superhero Story!"</h1>
        <form action="" onsubmit="event.preventDefault()"> 
            <label for="name">Full Name : </label>
            <input type="text" id="name" />
            <br>
            <input type="submit" value="Start" onclick="startStory()"/>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
